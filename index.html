<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock with JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Analogue Clock</h1>
    </header>
    <main>
        <section>
            <div class="dial">
                <div class="marking-1 tick"></div>
                <div class="marking-2 tick"></div>
                <div class="marking-3 tick"></div>
                <div class="marking-4 tick"></div>
                <div class="marking-5 tick"></div>
                <div class="marking-6 tick"></div>
                <div class="inner-dial"></div>
                <div class="hand-hour"></div>
                <div class="hand-minute"></div>
                <div class="hand-second"></div>
                <div class="center-point"></div>
            </div>

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
